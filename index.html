<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RazorPay-ui</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar whole x axis semantics-->
    <nav class="bg-deepBlue text-base font-mullish ">
      <!--div inside the navbar,div  which is centered-->
      <div class="relative flex w-9/12 mx-auto items-center justify-between">
        <!-- logo image which is a link -->
        <a href="index.html" class="cursor-pointer py-6 pr-7">
          <!--image -->
          <img
            src="./images/logo-razorpay.svg"
            alt="LOGO"
            height="32px"
            width="125px"
          />
        </a>

        <!-- unordered list for having links-->
        <ul class="flex space-x-7">
          <li
            class="group relative cursor-pointer text-white font-mullish py-6 hover:text-lightBlue300 transition-colors duration-200"
          >
            <a href="#"> Payments </a>
            <div
              class="hidden group-hover:block absolute w-full h-1 insert-x-0 bottom-0 transition-colors duration-200 bg-lightBlue300"
            ></div>
          </li>
          <li
            class="group relative cursor-pointer text-white font-mullish py-6 hover:text-lightBlue300 transition-colors duration-200"
          >
            <a href="#"> Banking </a>
            <div
              class="hidden group-hover:block absolute w-full h-1 insert-x-0 bottom-0 transition-colors duration-200 bg-lightBlue300"
            ></div>
          </li>
          <li
            class="group relative cursor-pointer text-white font-mullish py-6 hover:text-lightBlue300 transition-colors duration-200"
          >
            <a href="#"> Corporate Card </a>
            <div
              class="hidden group-hover:block absolute w-full h-1 insert-x-0 bottom-0 transition-colors duration-200 bg-lightBlue300"
            ></div>
          </li>

          <li
            class="group relative cursor-pointer text-white font-mullish py-6 hover:text-lightBlue300 transition-colors duration-200"
          >
            <a href="#"> Payroll </a>
            <div
              class="hidden group-hover:block absolute w-full h-1 insert-x-0 bottom-0 transition-colors duration-200 bg-lightBlue300"
            ></div>
          </li>

          <li
            class="group relative cursor-pointer text-white font-mullish py-6 hover:text-lightBlue300 transition-colors duration-200"
          >
            <a href="#"> Resources </a>
            <div
              class="hidden group-hover:block absolute w-full h-1 insert-x-0 bottom-0 transition-colors duration-200 bg-lightBlue300"
            ></div>
          </li>

          <li
            class="group relative cursor-pointer text-white font-mullish py-6 hover:text-lightBlue300 transition-colors duration-200"
          >
            <a href="#"> Support </a>
            <div
              class="hidden group-hover:block absolute w-full h-1 insert-x-0 bottom-0 transition-colors duration-200 bg-lightBlue300"
            ></div>
          </li>

          <li
            class="group relative cursor-pointer text-white font-mullish py-6 hover:text-lightBlue300 transition-colors duration-200"
          >
            <a href="#"> Pricing </a>
            <div
              class="hidden group-hover:block absolute w-full h-1 insert-x-0 bottom-0 transition-colors duration-200 bg-lightBlue300"
            ></div>
          </li>
        </ul>

        <!--Another div for the next 3 elements-->
        <div class=" relative justify-center space-x-7 items-center flex font-mullish">
          <!-- normal image and 2 buttons-->
          <img src="images/india-flag.svg" alt="" />
          <button class="py-2 px-4 border-lightBlue300 text-white font-mullish border rounded"> Log In</button>
          <!-- button with two arrows-->
          <button class="flex py-2 px-5 rounded border border-white  bg-white text-lightBlue300">Sign Up <img src="images/right-arrow-alt-regular-24 (1).png" width="20px" height="20px" ></div>
      </div>
    </nav>

    <!-- hero section of the first page-->
     <section class="relative font-mullish bg-deepBlue">
      <!--div inside the semantics-->
      <div class=" relative flex items-center w-9/12 mx-auto justify-between py-2 "> 


        <!-- Heading containing div-->


         <div class="flex-col justify-items-center items-center max-w-[500px] text-white font-mullish ">
          <h1 class="text-white text-5xl font-bold pt-5 max-w-[450] pb-7">Power your finance, grow your business</h1>
          <div class="bg-greenLight w-30 h-1 rounded max-w-10 my-5" ></div>
          <p class="text-xl  text-lightGray max-w-[500] pr-5 my-3">Accept payments from customers.
            Automate payouts to vendors and employees.Never run out of working capital.</p>
          <button class="bg-lightBlue500 my-6 rounded font-bold p-3 ">Sign Up Now</button>
         </div>


         <!--right part-->
         <div class="justify-self-end py-0 h-auto w-[1370px]" >
          <img src="images/hero-illustration.jpg">
         </div>
      </div >

      <!-- this is the lower image section geometrical-->
      <div class="w-full left-0
      right-0  absolute" >
        <img src="images/hero-shape.svg" class="w-full object-fill">

      </div>
      



     </section>

  </body>
</html>
